<svg
  width="400"
  height="300"
  viewBox="0 0 400 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005EB8"/>
      <stop offset="100%" stop-color="#00A3E0"/>
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00A651"/>
      <stop offset="100%" stop-color="#7ED957"/>
    </linearGradient>
  </defs>

  <!-- Abstract M Symbol -->
  <path
    d="M80 120 C100 60, 140 60, 160 120
       C180 180, 220 180, 240 120"
    fill="none"
    stroke="url(#blueGradient)"
    stroke-width="18"
    stroke-linecap="round"
  />

  <path
    d="M80 140 C120 170, 200 170, 240 140"
    fill="none"
    stroke="url(#greenGradient)"
    stroke-width="18"
    stroke-linecap="round"
  />

  <!-- Company Name -->
  <text
    x="200"
    y="220"
    text-anchor="middle"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="42"
    font-weight="700"
    fill="#005EB8"
  >
    MoTown
  </text>

  <text
    x="200"
    y="255"
    text-anchor="middle"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="28"
    font-weight="600"
    fill="#00A651"
  >
    Commerce
  </text>
</svg>

